<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El técnico - Caleb García De la Mora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      .project-card {
        cursor: pointer;
        transition: transform 0.3s;
      }
      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }
      .modal-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .tech-badge {
        margin-right: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav
        class="navbar justify-content-center p-4"
        aria-label="Navegación principal"
      >
        <ul class="nav justify-content-center menu"></ul>
      </nav>
    </header>

    <main>
        <!-- Últimos inventos -->
      <section class="container p-5">
        <h2 class="mb-5 text-center">Creaciones y Logros</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="project-container">
          <!-- Proyecto 1 -->
          
        </div>
      </section>

      <!-- Proyectos futuros -->
      <section class="container text-center p-5">
        <h2 class="mb-5">Proyectos por venir</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5" id="future-project-container">
          <!-- Proyecto futuro 1 -->
          
        </div>
      </section>

      <!-- Modal para detalles del proyecto -->
      <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="projectModalLabel">Detalles del Proyecto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img id="modalProjectImage" src="" class="modal-image" alt="Imagen del proyecto">
              <h3 id="modalProjectTitle" class="mb-3"></h3>
              
              <div class="row mb-3">
                <div class="col-md-6">
                  <p><strong>Fecha:</strong> <span id="modalProjectDate"></span></p>
                </div>
                <div class="col-md-6">
                  <p><strong>Estado:</strong> <span id="modalProjectStatus" class="badge bg-success"></span></p>
                </div>
              </div>
              
              <h5>Descripción</h5>
              <p id="modalProjectDescription" class="mb-4"></p>
              
              <h5>Tecnologías utilizadas</h5>
              <div id="modalProjectTech" class="mb-4"></div>
              
              <h5>Características principales</h5>
              <ul id="modalProjectFeatures" class="mb-0">
                <!-- Las características se agregarán mediante JavaScript -->
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center p-4 bg-light mt-5">
      <nav
        class="navbar justify-content-center"
        aria-label="Navegación secundaria"
      >
        <ul class="nav justify-content-center menu"></ul>
      </nav>
      <nav
        class="navbar justify-content-center"
        aria-label="Navegación secundaria"
      >
        <ul class="nav justify-content-center" id="contact"></ul>
      </nav>
      <p class="mt-3">
        &copy; 2025 Caleb García De la Mora "El técnico". Todos los derechos
        reservados.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/50a199dd15.js"
      crossorigin="anonymous"
    ></script>
    <script src="menu.js"></script>
    <script src="projects.js">
      
    </script>
  </body>
</html>
